<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <style>
      .container {
        width: 50%;
        height: 100%;
      }
      .flex {
        display: flex;
      }
      label {
        flex: 1;
      }
      input {
        flex: 3;
      }
    </style>
  </head>
  <body>
    <div class="container shadow-lg p-2 mt-4">
      <h2 style="text-align: center">Emplyee Data</h2>
      <div class="divider"></div>
      <form name="emp">
        <div class="flex m-1 p-3">
          <label for="name">Enter Name</label>
          <input
            class="form-control"
            type="text"
            name="name"
            id="name"
            placeholder="Name"
          />
        </div>
        <div class="flex m-1 p-3">
          <label for="salary">Enter Salary</label>
          <input
            class="form-control"
            type="number"
            name="salary"
            id="salary"
            placeholder="Salary"
          />
        </div>
        <div class="d-flex">
          <button
            class="btn btn-outline-primary m-4"
            onclick="addEmployee(event)"
          >
            Add Employee
          </button>
          <button
            class="btn btn-outline-primary m-4"
            onclick="sortEmployeesByName(event)"
          >
            Sort Employees by Id
          </button>
          <button
            class="btn btn-outline-primary m-4"
            onclick="sortEmployeesBySalary(event)"
          >
            Sort Employees by Salary
          </button>
        </div>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
