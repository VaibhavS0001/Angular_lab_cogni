<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <mat-toolbar *ngIf="user.name!= 'you are not logged in yet'">{{user.name}}</mat-toolbar>
      <mat-divider></mat-divider>
      <mat-nav-list>
        <a mat-list-item [routerLink]="'/home'">Home</a>
        <a mat-list-item [routerLink]="'/home'">Users</a>
        <a mat-list-item [routerLink]="'/home'">Products</a>
        <a mat-list-item [routerLink]="'/home'">Vendors</a>
        <a mat-list-item [routerLink]="'/home'">Sales</a>
        <a mat-list-item (click)="logout()" *ngIf="user.name!= 'you are not logged in yet'"><mat-icon>logout</mat-icon><span [ngStyle]="{'position': 'absolute'}">Logout</span></a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>myMart</span>
        <span class="spacer"></span>
        <span class="m-2">{{title}}</span>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
