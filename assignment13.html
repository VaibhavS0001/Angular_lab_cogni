<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section form{
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <header>
        <h1>Validation Form</h1>
    </header>
    <section>
        <form>
            Name: <input type="text" name="name" id="name" required>
            User Name: <input type="text" name="uname" id="uname">
            Phone number: <input type="number" maxlength="10" minlength="10" pattern="[0-9]{10,}" name="phone" id="phone" required>
            Email: <input type="email" name="email" id="email" required>
            Password: <input type="password" name="pass" id="pass" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[!@#$%^&*])(?=.*[A-Z]).{8,}">
            <input type="submit" value="submit">
        </form>
    </section>
</body>
</html>
