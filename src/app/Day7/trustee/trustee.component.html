<mat-card class="m-auto my-5 shadow-lg w-50">
  <mat-card-header>
    <mat-card-title> Trustee Form </mat-card-title>
  </mat-card-header>
  <br />
  <mat-divider></mat-divider>
  <br />
  <mat-card-content>
    <form
      autocomplete="false"
      #trusteeForm="ngForm"
      (ngSubmit)="register(trusteeForm)"
    >
      <div class="d-flex m-2">
        <mat-label class="flex1">Id</mat-label>
        <input
          class="form-control flex1"
          placeholder="Enter an Id"
          type="number"
          maxlength="10"
          min="1"
          name="id"
          #id="ngModel"
          ngModel
          required
        />
      </div>
      <div *ngIf="!name?.valid && (name?.dirty || name?.touched)" class="error">
        <div *ngIf="name.errors?.['required']">Name is required</div>
      </div>

      <div class="d-flex m-2">
        <mat-label class="flex1">Name</mat-label>
        <input
          class="form-control flex1"
          placeholder="Enter your name"
          name="name"
          #name="ngModel"
          ngModel
          required
        />
      </div>
      <div *ngIf="!name?.valid && (name?.dirty || name?.touched)" class="error">
        <div *ngIf="name.errors?.['required']">Name is required</div>
      </div>

      <div class="d-flex m-2">
        <mat-label class="flex1">Gender</mat-label>
        <div class="flex1 d-flex">
          <div class="flex1">
            <input
              class="form-check-input mx-1"
              type="radio"
              value="male"
              #gender="ngModel"
              ngModel
              name="gender"
            />Male
          </div>
          <div class="flex1">
            <input
              class="form-check-input mx-1"
              type="radio"
              value="female"
              #gender="ngModel"
              ngModel
              name="gender"
            />Female
          </div>
        </div>
      </div>

      <div class="d-flex m-2">
        <mat-label class="flex1">Select the Country</mat-label>
        <mat-select
          class="form-control flex1"
          #country="ngModel"
          ngModel
          name="country"
          required
        >
          <mat-option value="India">India</mat-option>
          <mat-option value="Japan">Japan</mat-option>
          <mat-option value="America">America</mat-option>
          <mat-option value="Australia">Australia</mat-option>
        </mat-select>
      </div>
      <div
        *ngIf="!country?.valid && (country?.dirty || country?.touched)"
        class="error"
      >
        <div *ngIf="country.errors?.['required']">Country is required</div>
      </div>

      <div class="d-flex m-2">
        <mat-label class="flex1">Passport</mat-label>
        <input
          class="form-control flex1"
          name="passport"
          placeholder="Enter passport id"
          #pass="ngModel"
          ngModel
          required
          pattern="[A-Z]{1}[0-9]{7}"
        />
      </div>
      <div *ngIf="!pass?.valid && (pass?.dirty || pass?.touched)" class="error">
        <div *ngIf="pass.errors?.['pattern']">
          Passport Number format should be X1234567
        </div>
        <div *ngIf="pass.errors?.['required']">Passport Number is required</div>
      </div>

      <div class="d-flex m-2">
        <mat-label class="flex1">Issue Date</mat-label>
        <input
          type="date"
          #issue="ngModel"
          ngModel
          name="issueDate"
          class="form-control flex1"
        />
      </div>

      <div class="d-flex m-2">
        <mat-label class="flex1">Number Of Dependents</mat-label>
        <input
          class="form-control flex1"
          name="dependents"
          type="number"
          placeholder="Enter number of dependents"
          #dep="ngModel"
          ngModel
        />
      </div>

      <button
        class="m-2"
        mat-raised-button
        type="submit"
        [disabled]="!trusteeForm.valid"
        (click)="register(trusteeForm)"
      >
        Register
      </button>
    </form>
  </mat-card-content>
</mat-card>
