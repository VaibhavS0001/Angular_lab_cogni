<mat-tab-group>
  <mat-tab label="Day3 Pipes">
    <h1 class="text-center">Pipes Demo</h1>
    {{ pipe | repeatData : 3 }}
  </mat-tab>

  <mat-tab label="Day2 & Day3">
    <mat-tab-group>
      <mat-tab label="Cart">
        <app-shopping-cart [cartProduct]="product"></app-shopping-cart>
      </mat-tab>

      <mat-tab label="Products">
        <app-productlist
          (productClicked)="getProduct($event)"
        ></app-productlist>
      </mat-tab>

      <mat-tab label="Animals">
        <app-animal-list></app-animal-list>
      </mat-tab>
    </mat-tab-group>
  </mat-tab>

  <mat-tab label="Day1 Basics of Angular">
    <div class="container">
      <div class="flex1">
        <h1>This is App Component</h1>
      </div>
      <app-pent-house class="flex1"></app-pent-house>
      <app-welcome class="flex1"></app-welcome>
    </div>
  </mat-tab>
</mat-tab-group>
