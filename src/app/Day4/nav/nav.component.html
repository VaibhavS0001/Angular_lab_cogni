<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">{{title}}</a>
    <span class="example-spacer"></span>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav" *ngFor="let link of links">
            <button type="button" *ngIf="link != 'Logout'" class="m-1 btn btn-outline-light nav-link" [routerLink]="['/'+link]">{{link}}</button>
            <button type="button" *ngIf="link == 'Logout'" class="m-1 btn btn-outline-light nav-link" (click) = "logout()">{{link}}</button>
        </div>
      </div>
    </div>
  </nav>
