<mat-card *ngIf="student" class="m-3">
  <mat-card-header>
    <mat-card-title>Details of {{ student.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="program_name">
        <th mat-header-cell *matHeaderCellDef>Program Name.</th>
        <td mat-cell *matCellDef="let element">{{ element.programName }}</td>
      </ng-container>

      <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef>Duration</th>
        <td mat-cell *matCellDef="let element">{{ element.duration }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="back()">Go Back</button>
  </mat-card-actions>
</mat-card>
