<h1>{{ pipe | repeatData : 3 }}</h1>
<div [ngSwitch]="num">
  <div *ngSwitchCase="'1'">One</div>
  <div *ngSwitchCase="'2'">Two</div>
  <div *ngSwitchCase="'3'">Three</div>
  <div *ngSwitchCase="'4'">Four</div>
  <div *ngSwitchCase="'5'">Five</div>
  <div *ngSwitchDefault>Some Random Number</div>
</div>

<div class="form-check" [ngSwitch]="checked">
  <input
    class="form-check-input"
    type="checkbox"
    id="flexCheckChecked"
    (change)="onclick($event)"
  />
  <label class="form-check-label" for="flexCheckChecked" *ngSwitchCase="true">
    Checked checkbox
  </label>
  <label class="form-check-label" for="flexCheckChecked" *ngSwitchCase="false">
    UnChecked checkbox
  </label>
</div>
